<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="d-flex flex-row align-items-center justify-content-evenly"
      style="width: 100%"
    >
      <div
        class="container d-flex flex-column justify-content-center"
        style="width: 300px; height: 400px; border: 1px solid black"
      >
        <div class="form-group">
          <label for="text">Nombres y Apellidos</label>
          <input
            type="text"
            name=""
            id="nombre"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            type="text"
            name=""
            id="correo"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input
            type="text"
            name=""
            id="telefono"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <div class="d-flex flex-row justify-content-end">
          <button class="btn bg-success mt-2 text-white" id="boton">
            Enviar
          </button>
        </div>
      </div>
      <div
        class="container"
        id="respuesta"
        style="width: 300px; height: 400px; border: 1px solid black"
      ></div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
