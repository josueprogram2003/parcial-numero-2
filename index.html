<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div
      class="
        container-fluid
        d-flex
        flex-row
        justify-content-center
        align-items-center
        vh-100
      "
    >
      <div class="col-4 size-img">
        <img src="./libs/dubai.jpg" class="img-1" alt="" />
      </div>
      <form
        class="
          col-8
          d-flex
          flex-column
          justify-content-evenly
          align-items-center
          border border-3
          mg-3
          size-img
        "
      >
        <div class="rounded-circle border border-2 size-logo">
          <img src="./libs/user.png" class="logo" alt="" />
        </div>
        <div>
          <input
            type="text"
            class="form-control"
            id="user"
            placeholder="user"
          />
        </div>
        <div>
          <input class="form-control" id="pass" placeholder="Pass" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3 button" id="boton">
            Ingresar
          </button>
        </div>
      </form>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/scrip.js"></script>
  </body>
</html>
